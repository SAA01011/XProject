<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title></title>
    
    <link rel="stylesheet" href="css/style.css">
    
    <script src="js/jquery-3.6.0.min.js"></script>
    
    <script src="js/scripts.js"></script>
    
    <script src="js/main.js"></script>
   
</head>
<body>
    <header>
        <section>
            <p class="container"><b>SAAD.STUDIO - Уникальный дизайн для бизнеса</b></p>
        </section>
        <section class="mainhead">
            <div class="container">
                <a href="index.html" class="icon logo"></a>
                <a href="order.html" class="icon order"></a>
            </div>
        </section>
        <section>
            <nav class="topmenu container">
                <a href="index.html">Главная</a>
                <a href="catalog.html">Каталог</a>
                <a href="order.html">Заказ</a>
                <a href="contacts.html">Контакты</a>
            </nav>
        </section>
    </header>
    <main>
        <div class="container">
            <h1>Ваш заказ</h1>
            <div class="table"></div>
            <div class="form">
                <form action="https://jsonplaceholder.typicode.com/posts" method="POST" name="orderform">
                    <fieldset>
                        <legend>Данные получателя:</legend>
                        
                        <input type="text" name="name" id="name" placeholder="Имя">
                        
                        <input type="text" name="phone" id="phone" placeholder="Телефон">
                        
                        <input type="text" name="mail" id="mail" placeholder="Почта">
                    </fieldset>
                    <fieldset>
                        <legend>Комментарии к заказу</legend>
                  <textarea name="comment" id="comment"placeholder="Напишите артикул услуги и ваши пожелания к заказу"></textarea>
                        <input type="text" name="date" id="date" placeholder="ДД-ММ-ГГГГ" autocomplete="off">
                    </fieldset>
                    <button type="submit" class="sendform">Заказать</button>
                </form>
            </div>
            <hr>
            <div id="currency1" class="currency"></div>
            <div id="currency2" class="currency"></div>
        </div>
    </main>
    
    <footer>
        <section>
            <div class="container">
                <ol>
                    <li>Москва, ул. Годовикова, 9, стр. 17</li>
                    <li>+7-495-001-02-03</li>
                    <li>order@saad.ru</li>
                </ol>
                <p class="copy">2022 Москва. Силюк А.А.</p>
            </div>
        </section>
    </footer>
</body>
</html>
